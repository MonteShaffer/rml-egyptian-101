<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Language Wheel</title>

  <link rel="stylesheet" href="css/languageWheel.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/languageWheel.js"></script>
</head>

<body>
  <div class="lw-app">
    <div id="wheel" class="lw-container"></div>
  </div>

  <script>
    $(function () {
      $("#wheel").languageWheel({
        radiusPx: 300,
        paddingFactor: 0.10,

        // show/hide wheel classes
        showClasses: {
          primalVowels: true,
          stressVowels: false,
          blendVowels: false,
          consonants: true,
          clicks: false
        },

        // geometry
        showCenterLines: true,
        showInnerCircles: true,
        showRadials: true,
        showPentagram: true,

        // definitions UI
        showDefinitionsPanel: true
      });
    });
  </script>
</body>
</html>
