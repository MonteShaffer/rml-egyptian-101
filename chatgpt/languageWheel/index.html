<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Language Wheel</title>
  
  <!-- Bootstrap 5 CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
>

  <link rel="stylesheet" href="css/languageWheel.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <script src="js/defaults.js"></script>
  <script src="js/languageWheel.js"></script>
</head>

<body>
  <div class="lw-app">
    <div id="wheel" class="lw-container"></div>
  </div>

  <script>
    $(function () {
      $("#wheel").languageWheel({
        radiusPx: 300,
        paddingFactor: 0.10,

        // show/hide wheel classes
        showClasses: {
						
          primalVowels: true,
          consonants: true,
          clicks: false,
		  monadE: true,
			stressedAE: true
        },

        // geometry
        showCenterLines: true,
        showInnerCircles: true,
        showRadials: true,
        showPentagram: true,

        // definitions UI
        showDefinitionsPanel: true
      });
    });
  </script>
</body>
</html>
